<!DOCTYPE html>
<html>
<head>
	<title>Create Task</title>
</head>
<body>
	<form method="post" action="{% url 'createtask' %}">
		{% csrf_token %}
		<fieldset>
		<p>
			<h1>Create Task</h1>
		</p>
		<p>
			<label>Task Name:</label>
			<input type="text" name="taskname">
		</p>
		<p>
			<label>Task Completion Date:</label><br>
			<input type="date" name="taskcompletiondate">
		</p>
		<p>
			<label>Task Description:</label><br>
			<textarea name="taskdescription" cols="30" rows="3"></textarea>
		</p>
		<p>
			<button type="submit">SAVE</button>&nbsp;&nbsp;
			<button><a href="{% url 'showalltask' %}">Cancle</a></button>
		</p>
		</fieldset>
	</form>

</body>
</html>
